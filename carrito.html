<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda online de cuadernos con diseños unicos">
    <meta name="keywords" content="carrito, tienda de cuadernos, compra de cuadernos con diseños unicos">
    <title>Chicas Developers</title>

    <link rel="stylesheet" href="css/estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <div>
            <p></p>
        </div>
        <div class="fixed-top header-fondo unico">
            <div>
                <a href="index.html">
                    <img src="imagenes/Logo mediano.PNG" class="div__logo" alt="logo de pagina">
                </a>
            </div>
            <div class="div__titulos">
                <a href="index.html">Inicio</a>
            </div>
            <div class="div__titulos">
                <a href="productos.html">Productos</a>
            </div>
            <div class="div__titulos">
                <a href="nosotros.html">Nosotros</a>
            </div>
            <div>
                <a href="carrito.html" id="carritoLleno">
                    <img src="imagenes/carrito.png" class="div__img" alt="carrito">
                </a>
            </div>
        </div>
    </header>
    <!-- Carrito -->
    <div class="espaciado table-responsive-sm">
        <table class="table table-borderless">
            <thead class="shadow p-3 mb-5 bg-body rounded">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col"></th>

                </tr>
            </thead>
            <tbody id="carrito-producto">

            </tbody>
        </table>
        <tfoot>
            <div class="d-flex flex-row justify-content-evenly">
                <button id="botonVaciar" class="btn btn-outline-danger">Vaciar carrito</button>
                <button id="botonComprar" class="btn btn-outline-success" style="display:none;">Comprar</button>
            </div>
        </tfoot>
        <!-- Luego de finalizar el pedido, se muestra un boton para el inicio -->
        <div class="d-flex justify-content-center">
            <a id="volverAlInicio" style="display:none;" class="btn btn-info" href="index.html" role="button">Vuelve al
            inicio y enterate de las ultimas noticias de tecno</a>
        </div>
        <br>
        <!-- Formulario de pedido -->

        <form id="datosParaCompra" style="display:none;">
            <p class="lead">Enviaremos a tu mail la informacion de tu pedido, organizaremos el medio de pago y el envio</p>
            <div class="row g-3">
                <div class="col">
                    <label for="destinatario" class="lead">Nombre y Apellido</label>
                    <input type="text" class="form-control" name="destinatario" id="destinatario">
                    <p class="lead datoIncorrectoNombre" style="display:none;">Ingrese un dato correcto</p>
                    <p class="datoCorrectoNombre agregado" style="display:none;">✓</p>
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <label for="cc_to" class="lead">Email</label>
                    <input type="text" class="form-control" onchange="pararDefecto(this)" name="cc_to" id="cc_to">
                    <p class="lead datoIncorrectoEmail" style="display:none;">Ingrese un dato correcto</p>
                    <p class="datoCorrectoEmail agregado" style="display:none;">✓</p>
                </div>
            </div>
            <br>
            <div class="row g-3">
                <input type="submit" id="botonFinalizarPedido" value="Finalizar Pedido" class="btn btn-success botonFinalizarPedido">
            </div>
        </form>
    </div>
    <!-- footer -->
    <footer>
        <div class="fixed-bottom footer-fondo">
            <div class="div__titulos">
                <a href="contacto.html">Contacto</a>
            </div>
            <div class="div__titulos">
                <a href="terminos.html">Term.</a>
            </div>
            <div class="text-center">
                <a href="index.html">
                    <img src="imagenes/Logo mediano.PNG" class="div__logo div-centrar" alt="logo de pagina">
                </a>
            </div>
            <div class="div__titulos">
                <a href="">Redes</a>
            </div>
            <div>
                <a href="">
                    <img src="imagenes/facebook.png" class="div__img" alt="icon">
                </a>
            </div>
            <div>
                <a href="">
                    <img src="imagenes/instagram.png" class="div__img" alt="icon">
                </a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="carrito.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
