<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicas Developers</title>

    <link rel="stylesheet" href="css/estilos.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <p></p>
        </div>
        <div class="fixed-top header-fondo unico">
            <div>
                <a href="index.html">
                    <img src="imagenes/Logo mediano.PNG" class="div__logo" alt="logo de pagina">
                </a>
            </div>
            <div class="div__titulos">
                <a href="index.html">Inicio</a>
            </div>
            <div class="div__titulos">
                <a href="productos.html">Productos</a>
            </div>
            <div class="div__titulos">
                <a href="nosotros.html">Nosotros</a>
            </div>
            <div>
                <a href="carrito.html">
                    <img src="imagenes/carrito.png" class="div__img" alt="carrito">
                </a>
            </div>
        </div>
    </header>
    <div class="espaciado table-responsive-sm">
        <table class="table table-borderless">
            <thead class="shadow p-3 mb-5 bg-body rounded">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col"></th>

                </tr>
            </thead>
            <tbody id="carrito-producto">

            </tbody>
        </table>
        <tfoot>
            <div class="d-flex flex-row justify-content-evenly">
                <button id="botonVaciar" class="btn btn-outline-danger">Vaciar carrito</button>
                <button id="botonComprar" class="btn btn-outline-success" style="display:none;">Comprar</button>
            </div>
        </tfoot>
        <br>
        <form style="display:none;" id="datosParaCompra">
            <p class="lead">Enviaremos a tu mail la informacion de tu pedido, donde tambien organizaremos el medio de pago y el envio</p>
            <div class="row g-3">
                <div class="col nombre">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="col">
                    <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
            </div>
            <div class="row g-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Acepto Terminos y Condiciones
                        </label>
                    </div>
                </div>
            </div>
            <button id="botonFinalizarCompra" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Finalizar Pedido
            </button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="imagenes/Enviado.png" alt="enviado" class="div__img">
                    <p class="lead"> Pedido Enviado.</p>
                    <p class="lead"> Pronto nos comunicaremos por mail!</p>
                </div>
            </div>
        </div>
    </div>



    <footer>
        <div>
            <p></p>
        </div>
        <div class="fixed-bottom footer-fondo">
            <div class="div__titulos">
                <a href="contacto.html">Contacto</a>
            </div>
            <div class="div__titulos">
                <a href="terminos.html">Term.</a>
            </div>
            <div class="text-center">
                <a href="index.html">
                    <img src="imagenes/Logo mediano.PNG" class="div__logo div-centrar" alt="logo de pagina">
                </a>
            </div>
            <div class="div__titulos">
                <a href="">Redes</a>
            </div>
            <div>
                <a href="">
                    <img src="imagenes/facebook.png" class="div__img" alt="icon">
                </a>
            </div>
            <div>
                <a href="">
                    <img src="imagenes/instagram.png" class="div__img" alt="icon">
                </a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <script src="carrito.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
